<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-xl mx-auto p-4">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <!-- Header -->
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-indigo-500 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </div>
                <h1 class="text-xl font-semibold text-gray-800">PDF to JPG Converter</h1>
            </div>

            <form id="convertForm">
                <!-- Upload Zone -->
                <div id="dropZone" class="border-2 border-dashed border-gray-200 rounded-lg p-6 text-center mb-6 cursor-pointer transition-all hover:border-indigo-500 hover:bg-gray-50">
                    <input type="file" name="pdf_file" accept=".pdf" required class="hidden" id="fileInput">
                    <svg class="w-10 h-10 mx-auto mb-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="text-gray-600 mb-1" id="fileName">Drop your PDF file here</p>
                    <p class="text-sm text-gray-500">or click to browse</p>
                </div>

                <!-- Conversion Options -->
                <div class="bg-gray-50 rounded-lg p-4 mb-6">
                    <h2 class="text-sm font-medium text-gray-700 mb-3">Conversion Options</h2>
                    <div class="space-y-2">
                        <label class="flex items-start gap-3 p-3 bg-white rounded-lg border border-gray-200 cursor-pointer transition-all hover:border-indigo-500">
                            <input type="radio" name="conversion_type" value="pages" checked class="w-4 h-4 mt-0.5 text-indigo-500">
                            <div>
                                <div class="text-sm font-medium text-gray-700">Convert Pages to JPG</div>
                                <div class="text-xs text-gray-500">Convert each page into a JPG image</div>
                            </div>
                        </label>
                        <label class="flex items-start gap-3 p-3 bg-white rounded-lg border border-gray-200 cursor-pointer transition-all hover:border-indigo-500">
                            <input type="radio" name="conversion_type" value="images" class="w-4 h-4 mt-0.5 text-indigo-500">
                            <div>
                                <div class="text-sm font-medium text-gray-700">Extract Images</div>
                                <div class="text-xs text-gray-500">Extract embedded images from PDF</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Convert Button -->
                <button type="submit" id="convertButton" class="w-full bg-indigo-500 text-white py-2.5 px-4 rounded-lg font-medium transition-all hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    Convert PDF
                </button>
            </form>

            <!-- Alerts -->
            <div id="error" class="hidden mt-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg border border-red-100"></div>
            <div id="success" class="hidden mt-4 p-3 bg-green-50 text-green-700 text-sm rounded-lg border border-green-100"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
